<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="primary-container">

        <!-- error message -->
        <section class="error-message-content">
            <p>Please enter a todo item !</p>
        </section>

        <!-- website title section -->
        <section class="website-title-section">
            <p>To Do List</p>
        </section>

        <!-- item textbox and button -->
        <section class="item-textbox-button">
            <input type="text" placeholder="Add an item..." class="item-textbox">
            <button class="add-item-button">
                Add Item
            </button>
        </section>

         <!-- divider -->
         <div class="divider">
        </div>

        <!-- counter -->
        <section class="counter-section">
            <p class="completed-items-count">Number of completed items: 0</p>
            <p class="incomplete-items-count">Number of incomplete items: 0</p>
        </section>

        <!-- divider -->
        <div class="divider">
        </div>

        <!-- todo items -->
        <section class="todo-items-content">
            <ul class="todo-items-list"></ul>
        </section>

         <!-- divider -->
         <div class="divider">
        </div>

        <!-- clear items  -->
        <section class="clear-all-todo-items">
            <button class="clear-all-button">
                Clear Items
            </button>
        </section>

    </div>
</body>
</html>
